<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Jogador</th>
            <th>Posição</th>
            <th>Nv. Ataque</th>
            <th>Nv. Defesa</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let j of jogadores">
            <td style="width:25%">
              <img *ngIf="jogadorComFoto(j)" src="../../../../../arquivos/{{j.nomeArquivo}}" style="width: 35%; height:35%" />
              <img *ngIf="!jogadorComFoto(j)" src="../../../../../arquivos/jogador-padrao.jpg" style="width: 35%; height:10%" />
            </td>
            <td style="width:25%">{{j.nome}}</td>
            <td style="width:20%">{{j.posicao}}</td>
            <td style="width:10%">{{j.nivelAtaque}}</td>
            <td style="width:10%">{{j.nivelDefesa}}</td>
            <td style="width:10%"><button class="btn btn-secondary btn-sm" (click)="remover(j)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="card" style="width:100%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <table class="mb-2"><tr>
              <td style="width:80%"><strong>Jogadores selecionados para sorteio:</strong></td>
              <td><strong>{{totalJogadores}}</strong></td>
            </tr></table> 
            <button class="btn btn-danger" style="width:100%" (click)="sortearJogadores()">Sortear</button>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
